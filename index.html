<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Code Copier</title>
</head>
<body>
    <div class="container">
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/sdc/refs/heads/main/Crc.c')">crc program</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/sdc/refs/heads/main/broadcast_tree.c')">broadcast-tree</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/sdc/refs/heads/main/congestion.c')">congestion</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/sdc/refs/heads/main/dijakstra.c')">dijasktra</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/operatingsystem/main/SYSTEM%20CALLS.c')">FILE OPERATIONS</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/operatingsystem/main/PAGING.c')">PAGING</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/operatingsystem/main/SEGMENTATION.c')">SEGMENTATION</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/operatingsystem/main/PRODUCER_CON.c')">CONSUMER-PRODUCER</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/operatingsystem/main/OPTIMAL.c')">OPTIMAL</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/operatingsystem/main/FIFO.c')">FIFO</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://github.com/Kiara22N/operatingsystem/blob/main/LRU.c')">LRU</button><br><br>
        <button class="copy-btn" onclick="copyCode('https://raw.githubusercontent.com/Kiara22N/operatingsystem/main/BANKERS.c')">BANKERS</button><br><br>
    </div>

    <script>
        async function copyCode(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const code = await response.text();
                await navigator.clipboard.writeText(code);
                alert('Code copied to clipboard!');
            } catch (error) {
                console.error('Failed to copy code: ', error);
                alert('Failed to copy code.');
            }
        }
    </script>
</body>
</html>
